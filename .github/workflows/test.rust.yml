name: Testing (Rust)
env:
  CARGO_TERM_COLOR: always
  RUST_TOOLCHAIN: stable
permissions:
  contents: read

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{env.RUST_TOOLCHAIN}}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Tests
        run: |
          cd rust
          cargo test
